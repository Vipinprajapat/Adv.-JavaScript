<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var grade="A";
        switch (grade) {
            case 'A':
                document.write("you have passed");                
                break;

            case 'B':
                document.write("you are average");    
            default:
                document.write("you are failed");
                
        }
        document.write("<br>")
        document.write("<br>")


        var marks="A";  
        if(marks=="A"){
            document.write("you are passed");
        }
        else if(marks=="B"){
            document.write("you are average")
        }
        else{
            document.write("you are failed")
        }

    </script>
</body>
</html>
