<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Navigator object</h1>
    <script>
        document.write("<i><i>")
        document.write("app name: "+navigator.appName+"<br>")
        document.write("app version: "+navigator.appVersion+"<br>")
        document.write("app codeName: "+navigator.appCodeName+"<br>")
        document.write("cookie Enable: "+navigator.cookieEnabled+"<br>")
        document.write("UserAgent: "+navigator.userAgent+"<br>")
        document.write("Language: "+navigator.language+"<br>")
        document.write("User Language: "+navigator.userlanguage+"<br>")
        document.write("Plugins: "+navigator.plugins+"<br>")
        document.write("System Language: "+navigator.systemlanguage+"<br>")
        document.write("mimetypes: "+navigator.mimeTypes+"<br>")
        document.write("Platform: "+navigator.platform+"<br>")
        document.write("online: "+navigator.onLine+"<br>")
        document.write("Is Java enabled in your System?? "+navigator.javaEnabled()+"<br>")

    </script>
</body>
</html>
