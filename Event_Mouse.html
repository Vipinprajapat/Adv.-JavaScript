<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="on dbl" ondblclick="bgchange2()">
    <input type="button" value="on click" onclick="bgchange()">
    <div style="height: 225px; width: 225px; background-color: pink; margin: 25px;"
    onmouseover="mouseover()"
    onmouseout="mouseout()"
    onmouseup="mouseup()"
    onmousedown="mousedown()">
    </div>
    <input type="text" onkeyup="keyup()" onkeydown="keydown()">

    <script>
        function bgchange2(){
            // document.bgColor='red';
            document.body.style.background='red';

        }
        function bgchange(){
            document.body.style.background='yellow';
        }
        function mouseover(){
            document.bgColor='skyblue';
        }
        function mouseout(){
            document.bgColor="green";
        }
        function mouseup(){
            document.bgColor='grey';
        }
        function mousedown(){
            document.bgColor='cyan';
        }

        function keyup(){
            document.bgColor='black';
        }
        function keydown(){
            document.bgColor='brown';
        }
    </script>
</body>
</html>
