<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Screen object Properties:-</h1>
    <script>
        document.write("height :"+screen.height+"<br>")
        document.write("width :"+screen.width+"<br>")
        document.write("Avail height :"+screen.availHeight+"<br>")
        document.write("Avail Width :"+screen.availWidth+"<br>")
        document.write("Color depth :"+screen.colorDepth+"<br>")
        document.write("Pixel depth :"+screen.pixelDepth+"<br>")
    </script>
</body>
</html>
